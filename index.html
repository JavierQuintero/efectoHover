<!DOCTYPE html>
<html>
  <head>
    <style>
    .box{
      width: 70%;
      padding: 20px;
      display: flex;
      background: #ddd;
      margin: 10px auto;
    }
    .item{
      height: 200px;
      padding: 10px;
      background: lightsteelblue;
      border: 1px solid #ddd;
      flex: 1;
      transition: .2s;
      align-items: center;
      justify-content: center;
      display: flex;
      font-weight: 700;
    }
    .item:hover{
      flex: 3;
      background: rgb(43, 117, 213);
    }
    </style>
  </head>
  <body>
    <h3>Efecto Hover</h3>
    <div class="box">
      <div class="item">1</div>
      <div class="item">2</div>
      <div class="item">3</div>
      <div class="item">4</div>
      <div class="item">5</div>
    </div>
  </body>
</html>
